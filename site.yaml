---
- hosts: all
  become: true
  pre_tasks: 

  - name: install apache and php for Ubuntu servers
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install apache and php for CentOs servers
    dnf: 
      name:
        - httpd
        - php
      state: latest
    when: ansible_os_family  == "RedHat"

- hosts: web_servers
  become: true
  tasks:

  - name: install apache and php for Ubuntu servers
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install apache and php for CentOs servers
    dnf: 
      name:
        - httpd
        - php
      state: latest
    when: ansible_os_family == "RedHat"

- hosts: db_servers
  become: true
  tasks:

  - name: install mariadb package(CentOs)
    yum:
      name: mariadb-server
      state: latest
    when: ansible_os_family == "RedHat"

  - name: "Mariadb- Restarting/Enabling"
    service:
      name: mariadb
      state: restarted
      enabled: true

  - name: install mariadb package(Ubuntu)
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

- hosts: file_servers
  become: true
  tasks:

  - name: install samba package
    package:
      name: samba
      state: latest
